<div class="nav-wrap">
    <div class="nav-item">
        <div class="menu-icon" (click)="extend()" ><i class="fas fa-bars"></i></div>
        <a routerLink="/home">
            <img src="assets/img/yt-logo.svg" alt="youtube-logo" class="youtube-logo"/>
        </a>
    </div>

    <div class="nav-item search">
        <div class="search-icon"><i class="fas fa-search"></i></div>
        <div class="search-bar">
            <input #searchQuery class="search-input" type="search" placeholder="Search" aria-label="Search" (keydown.enter)="search(searchQuery.value)"/>
            <button class="search-btn" (click)="search(searchQuery.value)">
                <i class="fas fa-search"></i>
            </button>        
        </div>
        <button  class="mic-btn">
        <i class="fas fa-microphone"></i>
        </button>
    </div>
      
    <div  *ngIf="!authService.isAuthenticated" class="nav-item controls">
        <div><img src="assets/img/apps.svg" alt="Apps" /></div>
        <div><i class="fas fa-ellipsis-v"></i></div>
        <a routerLink="/login">
            <button class="sign-in" >
                <i class="fas fa-user-circle"></i>
                SIGN IN
            </button>
        </a>
    </div>
    <div *ngIf="authService.isAuthenticated" class="nav-item controls">
        <div><i class="fas fa-video-plus"></i></div>
        <div><img src="assets/img/apps.svg" alt="Apps" /></div>
        <div><i class="fas fa-bell"></i></div>
        <div>
            <button class="menu-channel-icon">
                <img src="{{authService.authUser.url}}" class="acc_img" alt=""  >  
                <div class="popup">
                    <!-- POP-UP -->
                    <app-float-nav ></app-float-nav>
                </div>
            </button>    
        </div>

    </div>
</div>
