<div class="card" *ngIf="!isLoading; else loading" >
    <div class="thumbnail">
        <img src="assets/img/thumbnail1.jpg" alt="img" class="img">
    </div>
    <div class="info">
        <div class="logo">
            <img src="assets/img/thumbnail1.jpg" class="logo-img" alt="">
        </div>
        <div class="desc-wrap">
            <div class="desc">Wealth Gap: Last week Tonight with John Oliver</div>
            <div class="channel">Hindhustan Times</div>
            <div class="meta">74K views . 2 hours ago</div>
        </div>
    </div>
</div>
<ng-template #loading>
    <div class="card is-loading">
        <div class="thumbnail">
        </div>
        <div class="info">
            <div class="logo">
            </div>
            <div class="desc-wrap">
            </div>
        </div>
    </div>
</ng-template>
