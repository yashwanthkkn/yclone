<div class="home-card" *ngIf="!isLoading; else loading" >
    <div class="thumbnail">
        <img src="{{ cardData?.snippet.thumbnails.medium.url }}" alt="img" class="img">
    </div>
    <div class="info">
        <div class="logo">
            <img src="{{ cardData?.snippet.thumbnails.default.url }}" class="logo-img" alt="">
        </div>
        <div class="info-wrap">
            <div class="desc-wrap">
                <div class="desc">{{cardData?.snippet.title | slice:0:40}}...</div>
                <div class="home-menu-icon">
                    <i class="fas fa-ellipsis-v"></i>
                    <div class="popup">
                        <!-- POP-UP -->
                        <app-home-popup ></app-home-popup>
                    </div>
                </div>
            </div>
            <div class="channel">{{cardData?.snippet.channelTitle}}</div>
            <div class="meta">74K views . {{cardData?.snippet.publishedAt | dateAgo}}</div>
        </div>
    </div>
</div>
<ng-template #loading>
    <div class="home-card is-loading">
        <div class="thumbnail">
        </div>
        <div class="info">
            <div class="logo">
            </div>
            <div class="desc-wrap">
            </div>
        </div>
    </div>
</ng-template>
