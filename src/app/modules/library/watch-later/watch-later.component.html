<div class="watchlater-videos" infinite-scroll (scrolled)="onScrollDown($event)">
    <div class="watchlater-videos-info" *ngIf="!isLoading">
        <div class="img">
            <img src={{videos[0].snippet.thumbnails.medium.url}} alt="">
            <p>Play All</p>
        </div>
        <div class="title">
            <p>Watch Later</p>
        </div>
        <div class="stats">
            <span class="video-count">
                {{ videos.length }} videos
            </span>
            <span class="spacer">
                •
            </span>
            <span>
                0 views
            </span>
            <span class="spacer">
                •
            </span>
            <span>
                Updated Today
            </span>
        </div>
        <div class="playlist-type">
            <span>
                <i class="fal fa-lock-alt"></i>
            </span>
            <span>
                Playlist
            </span>
        </div>
        <div class="option-icons">
            <span>
                <i class="fal fa-random"></i>
            </span>
            <span>
                <i class="fal fa-ellipsis-h"></i>
            </span>
        </div>
        <hr>
        <div class="user-detail">
            <img src="{{authService.authUser.url}}" class="profile-img" alt="">
            <p>{{ authService.authUser.name }}</p>
        </div>
    </div>
    <div class="watchlater-videos-list">
        <ng-container *ngIf="!isLoading; else loading">
            <ng-container *ngFor="let video of videos; let i = index">
                <app-watch-history-video-item [video]="video" [index]="i"></app-watch-history-video-item>
            </ng-container>
        </ng-container>
        <ng-template #loading>
            <app-watch-history-video-item></app-watch-history-video-item>
            <app-watch-history-video-item></app-watch-history-video-item>
            <app-watch-history-video-item></app-watch-history-video-item>
            <app-watch-history-video-item></app-watch-history-video-item>
        </ng-template>
        <ng-container *ngIf="isInfiniteScroll">
            <app-watch-history-video-item></app-watch-history-video-item>
            <app-watch-history-video-item></app-watch-history-video-item>
            <app-watch-history-video-item></app-watch-history-video-item>
            <app-watch-history-video-item></app-watch-history-video-item>
        </ng-container>
    </div>
</div>
