<a class="library-card" *ngIf="cardData!==undefined; else noData" routerLink="/playVideo/{{cardData?.id}}">
    <div class="library-image-container">
        <img src="{{ cardData?.snippet.thumbnails.medium.url }}" alt="thumbnail">
    </div>
    <div class="video-info">
        <div class="text">
            <p class="desc-text">{{ cardData?.snippet.description | slice:0:35}}...</p>
        </div>
       
        <div class="triple-dot" >
            <span></span><span></span><span></span>
        </div>
    </div>
    <div class="channel-info">
        <div>
            <small>{{ cardData?.snippet.channelTitle }}</small>
        </div>
        <small>72k views <span>7 days ago</span></small>
    </div>
</a>
<ng-template #noData>
    <div class="library-card is-loading">
        <div class="library-image-container">
        </div>
        <div class="video-info">
        </div>
        <div class="channel-info">
        </div>
    </div>
</ng-template>
