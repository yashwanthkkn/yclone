<div class="history">
    <div class="watch-history">
        <div class="history-list">
            <div class="header">
                <div class="title">
                    <p>Watch History</p>
                </div>
            </div>
            <div class="day">
                <p>Today</p>
            </div>
            <div class="history-items">
                <div *ngFor="let key of video">
                    <app-history-item [video]="key"></app-history-item>
                </div>
               
            </div>
        </div>
        <div class="history-filters">
            <app-history-filter></app-history-filter>
        </div>
    </div>
</div>
